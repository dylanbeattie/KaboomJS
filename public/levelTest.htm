<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/bomber.css" media="screen" />
	<script type="text/javascript" src="js/game/level.js"></script>
	<script type="text/javascript" src="js/game/kaboom.game.js"></script>
	<script type="text/javascript" src="js/game/kaboom.renderer.js"></script>
	<script type="text/javascript" src="js/game/kaboom.player.js"></script>
</head>
<body>
	<div id="container">
		<div id="arena"></div>
		<div id="playerLayer"></div>
		<div id="holding"></div>
	</div>
<script type="text/javascript" src="js/libs/jquery-1.6.1.js"></script>
<script type="text/javascript" src="js/libs/jquery.spritely-0.5.js"></script>
<script type="text/javascript">

$(document).ready(function() {
	var levelMap = '*****************\n'  +
				'*1 ----------- 3*\n' +
				'* *-* *-* *-*-* *\n' +
				'*---------------*\n' +
				'* *-* *-* *-*-* *\n' +
				'*---------------*\n' +				
				'* *-* *-* *-*-* *\n' +
				'*---------------*\n' +
				'* *-* *-* *-*-* *\n' +
				'*---------------*\n' +
				'* *-* *-* *-*-* *\n' +
				'*4 ----------- 2*\n' +
				'*****************';
				
	var level = new KaboomLevel();
	level.parseLevel(levelMap);
				
	game = new KaboomGame(level);
	
	var p1 = new KaboomPlayer('Player 1');
	p1.position = new Position(48, 48);
	
	var p2 = new KaboomPlayer('Player 2');
	p2.position = new Position(240, 48);
	
  game.players.push(p1);
  game.players.push(p2);
	
	var renderingTargets = {
	  arena: $('#arena'),
	  playerLayer: $('#playerLayer'),
	  holding: $('#holding')
	};
  var renderer = new KaboomRenderer(renderingTargets, game);
  
  setInterval(function(){
		renderer.update();
	}, 1000/30);
});
</script>
</body>

</html>
