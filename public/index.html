<!doctype html>

<html>
<head>
    <title>KaboomJS</title>
    <link rel="stylesheet" type="text/css" href="css/bomber.css" media="screen"/>
</head>

<body>
<div id="container">
    <div id="arena"></div>
    <div id="playerLayer"></div>
    <div id="holding"></div>
</div>


<script type="text/javascript" src="js/libs/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/libs/jquery.hotkeys.js"></script>
<script type="text/javascript" src="js/libs/key_status.js"></script>
<script type="text/javascript" src="js/libs/json2.js"></script>
<script type="text/javascript" src="js/libs/jquery.spritely-0.5.js"></script>
<script type="text/javascript" src="js/game/client.js"></script>
<script type="text/javascript" src="js/game/kaboom.socket.js"></script>
<script type="text/javascript" src="js/game/kaboom.game.js"></script>
<script type="text/javascript" src="js/game/kaboom.player.js"></script>
<script type="text/javascript" src="js/game/kaboom.renderer.js"></script>
<script type="text/javascript" src="js/game/kaboom.bomb.js"></script>
<script type="text/javascript" src="js/game/level.js"></script>
<script type="text/javascript">
    $(function() {
        var client = new KaboomClient({fps: 30});
        client.init();
        client.join();

        $("html").bind('keydown', client.onKeyDown.tie(client));
        $("html").bind('keyup', client.onKeyUp.tie(client));
    });
</script>
</body>
</html>
